  <body>
    

    <a href="#" id="back-to-top" title="Back to top" data-toggle="tooltip"
      ><i class="fa fa-arrow-circle-up fa-lg"></i>
    </a>

    <div class="wrapper">
      

      

     

     <h1>1</h1>

     

     
      <form class="form-inline" action="send.php" method="post">
        <div class="page-content page-content__sign-up-area gray-bg">
          <h3 class="main-topic bold-font">Contact Us</h3>
          <div class="container margin-top-20">
            <div class="row">
              <div class="col-md-4 col-md-offset-2 col-sm-6">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="tel"
                    name="phone-number"
                    placeholder="Phone Number"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    name="email"
                    placeholder="Email Address"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <div class="input-group">
                  <textarea
                    class="form-control"
                    rows="3"
                    name="message"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
            </div>
            <div id="form-success-message" class="row hidden">
              <div class="col-md-8 col-md-offset-2">
                <div class="alert alert-success">
                  <a
                    href="#"
                    class="close"
                    data-dismiss="alert"
                    aria-label="close"
                    title="close"
                    >×</a
                  >
                  <strong>Success!</strong> Message has been successfully sent.
                </div>
              </div>
            </div>
            <div id="form-error-message" class="row hidden">
              <div class="col-md-8 col-md-offset-2">
                <div class="alert alert-danger">
                  <a
                    href="#"
                    class="close"
                    data-dismiss="alert"
                    aria-label="close"
                    title="close"
                    >×</a
                  >
                  <strong>Oops!</strong> Something went wrong, try again later.
                </div>
              </div>
            </div>
            <div id="form-fill-details-message" class="row hidden">
              <div class="col-md-8 col-md-offset-2">
                <div class="alert alert-danger">
                  <a
                    href="#"
                    class="close"
                    data-dismiss="alert"
                    aria-label="close"
                    title="close"
                    >×</a
                  >
                  <strong>Oops!</strong> Please enter your contact details.
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 col-sm-offset-4">
                <input
                  type="submit"
                  name="send"
                  id="contact-us-submit-btn"
                  class="btn primary-btn full-width margin-top-20"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
